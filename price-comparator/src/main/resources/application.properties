spring.application.name=price-comparator

# PostgreSQL Database Configuration

spring.datasource.url = jdbc:postgresql://localhost:5432/price_comparator
spring.datasource.username=raul
spring.datasource.password=1234

# JPA and Hibernate Configuration

# create-drop for local development, change to "validate" when ready
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect


# Error handling

server.error.include-message=always